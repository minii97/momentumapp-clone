<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/ddt0ijb.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="./style.css" />

    <title>Hello! - Momentum App</title>
  </head>
  <body>
    <div class="login-wrap">
      <div class="login">
        <h1 class="login-title">Hello! What's your name?</h1>
        <form class="login-form" method="get" action="#">
          <input type="text" class="login-form-input" required maxlength="20" />
          <p class="login-form-text">
            <span
              >Please enter your first name or the name you prefer to be
              called.</span
            >
            <span class="hide"
              >Please enter a real name, not a blank space</span
            >
          </p>
          <button type="submit" class="login-form-btn">
            Continue <i class="bi bi-arrow-right-short"></i>
          </button>
        </form>
      </div>
    </div>

    <main class="main-contents hide">
      <div class="main-contents-text">
        <div class="main-contents-time">
          <time datetime="2024-07-03 00:00">00:00</time>
        </div>
        <h3 class="main-contents-greeting">
          <span class="greeting-phrase"></span>,
          <span class="username">Username</span>.
        </h3>
      </div>

      <form class="main-contents-form" method="get" action="#">
        <label class="main-form-label" for="main-form-input"
          >What is your main goal for today?</label
        >
        <input
          id="main-form-input"
          class="main-form-input"
          type="text"
          required
        />

        <p class="hide">Please enter your Todo</p>
      </form>

      <div class="main-contents-todo hide">
        <div class="todo-message">
          <i class="bi bi-fire"></i><span>Great Work!</span>
        </div>

        <h3 class="todo-title">Today</h3>

        <div class="todo-contents">
          <input
            class="todo-checkbox visually-hidden"
            id="todo-checkbox"
            type="checkbox"
          />
          <label class="todo-label" for="todo-checkbox"
            ><span>Study</span></label
          >

          <div class="todo-more">
            <button type="button" class="todo-more-btn">
              <i class="bi bi-three-dots"></i>
            </button>

            <ul class="todo-more-list">
              <li class="todo-more-item">
                <button type="button">
                  <i class="bi bi-trash"></i> <span>Clear</span>
                </button>
              </li>
              <li class="todo-more-item">
                <button type="button">
                  <i class="bi bi-pencil"></i> <span>Edit</span>
                </button>
              </li>
              <li class="todo-more-item">
                <button type="button" class="close-btn">
                  <i class="bi bi-x-lg"></i> <span>Close</span>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <div class="bg-container"></div>
    <div class="overlay"></div>
    <figure class="logo">
      <figcaption class="visually-hidden">Logo</figcaption>
      <img src="assets/img/logo.svg" alt="" />
    </figure>
    <script src="./js/global.js"></script>
    <script src="./js/bg.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/time.js"></script>
    <script src="./js/todo.js"></script>
  </body>
</html>
